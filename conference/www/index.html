// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules

var app = angular.module('app', ['ionic']);

app.controller('FragenCtrl', function($scope, $http) {
    $http.get('http://188.226.197.15/getFragen.php').then(function(response){
      $scope.daten = response.data;
      $scope.runde = 0;
      $scope.line = $scope.daten[$scope.runde].line;
      $scope.A = $scope.daten[$scope.runde].A;
      $scope.B = $scope.daten[$scope.runde].B;
      $scope.C = $scope.daten[$scope.runde].C;
      $scope.D = $scope.daten[$scope.runde].D;
      $scope.Erg = $scope.daten[$scope.runde].erg;
    }, function(err) {
    console.error('ERR', err);
      console.log('NOT SUCCESSFUL', err);
      $scope.A = "d";
  })

$scope.sleep = function (milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
};

  $scope.nextRound = function() {
    $scope.runde++;
    $scope.line = $scope.daten[$scope.runde].line;
    $scope.A = $scope.daten[$scope.runde].A;
    $scope.B = $scope.daten[$scope.runde].B;
    $scope.C = $scope.daten[$scope.runde].C;
    $scope.D = $scope.daten[$scope.runde].D;
    $scope.Erg = $scope.daten[$scope.runde].erg;
    document.getElementById("buttonA").className = "button button-light button-block ";
    document.getElementById("buttonB").className = "button button-light button-block ";
    document.getElementById("buttonC").className = "button button-light button-block ";
    document.getElementById("buttonD").className = "button button-light button-block ";
  };

  $scope.clickA = function() {
    if(document.getElementById("buttonA").className = "button button-calm button-block "){
      
    }
    if($scope.A == $scope.Erg){
      document.getElementById("buttonA").className = "button button-balanced button-block ";
    }else{
      document.getElementById("buttonA").className = "button button-assertive button-block ";
      if($scope.B == $scope.Erg) document.getElementById("buttonB").className = "button button-balanced button-block ";
      if($scope.C == $scope.Erg) document.getElementById("buttonC").className = "button button-balanced button-block ";
      if($scope.D == $scope.Erg) document.getElementById("buttonD").className = "button button-balanced button-block ";
    }
    
    //$scope.nextRound();
  };

  $scope.clickB = function() {
    if($scope.B == $scope.Erg){
      document.getElementById("buttonB").className = "button button-balanced button-block ";
    }else{
      document.getElementById("buttonB").className = "button button-assertive button-block ";
      if($scope.A == $scope.Erg) document.getElementById("buttonA").className = "button button-balanced button-block ";
      if($scope.C == $scope.Erg) document.getElementById("buttonC").className = "button button-balanced button-block ";
      if($scope.D == $scope.Erg) document.getElementById("buttonD").className = "button button-balanced button-block ";
    }
   // $scope.nextRound();
  };

  $scope.clickC = function() {
    if($scope.C == $scope.Erg){
      document.getElementById("buttonC").className = "button button-balanced button-block ";
    }else{
      document.getElementById("buttonC").className = "button button-assertive button-block ";
      if($scope.B == $scope.Erg) document.getElementById("buttonB").className = "button button-balanced button-block ";
      if($scope.A == $scope.Erg) document.getElementById("buttonA").className = "button button-balanced button-block ";
      if($scope.D == $scope.Erg) document.getElementById("buttonD").className = "button button-balanced button-block ";
    }
    //$scope.nextRound();
  };

  $scope.clickD = function() {
    if($scope.D == $scope.Erg){
      document.getElementById("buttonD").className = "button button-balanced button-block ";
    }else{
      document.getElementById("buttonD").className = "button button-assertive button-block ";
      if($scope.B == $scope.Erg) document.getElementById("buttonB").className = "button button-balanced button-block ";
      if($scope.C == $scope.Erg) document.getElementById("buttonC").className = "button button-balanced button-block ";
      if($scope.A == $scope.Erg) document.getElementById("buttonA").className = "button button-balanced button-block ";
    }
   // $scope.nextRound();
  };

});

app.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

app.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page1', {
      url: '/linez',
      templateUrl: 'page1.html',
      controller: 'FragenCtrl'
    })
    
    .state('page3', {
      url: '/login',
      templateUrl: 'page3.html'
    })
    
    .state('page4', {
      url: '/Page4',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/page5',
      templateUrl: 'page5.html'
    })
    
    .state('page6', {
      url: '/page6',
      templateUrl: 'page6.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});

    </script>
